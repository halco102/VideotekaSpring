<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
<h1>Movies</h1>
<table class="tableClass">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Year</th>
        <th>Runtime</th>
    </tr>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.name}"></td>
        <td th:text="${movie.year}"></td>
        <td th:text="${movie.runtime}"></td>
    </tr>
</table>



</body>
</html>
