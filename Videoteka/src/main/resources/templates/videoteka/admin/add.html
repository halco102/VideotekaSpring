<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Add entertainment</title>
    <link href="/css/addEntertainment.css" rel="stylesheet"/>


</head>

<body>
<h1 style="text-align:center">Add</h1>

<div class ="mainDiv">
    <form action="#"
          th:action="@{/api/v1/videoteka/addEntertainment/movies}"
          method="post"
          th:object="${movies}"
    >
        <div style="padding:5px">
        <table class="table">
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Runtime</th>
            </tr>

            <tr >
                <td>
                    <input type="text" th:field="*{name}">
                </td>
                <td>
                    <input type="text" th:field="*{runtime}">
                </td>
                <td>
                    <input type="text" th:field="*{year}">
                </td>
            </tr>

        </table>

        </div>


        <div class="checkBoxDiv">
            <select multiple="multiple" th:name="ids" class="select">
                <option th:each="p : ${g}" th:value="${p.id}"  th:text="${p.name}" style="text-align:center">
                </option>
            </select>
        </div>

        <button type="submit movies">Go</button>

    </form>

</div>




</body>
</html>
